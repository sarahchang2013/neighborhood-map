<html>
	<head>
		<title>Belgrade City Guide</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel=stylesheet type=text/css href="css/styles.css">
	</head>
	<body>
		<span id="hamburger-button" onclick="openNav()">&#9776;</span>
		<div id="list" class="search-list">
			<input data-bind="textInput: searchText" type="text" placeholder="Enter the place you want to visit">
			<div data-bind="foreach: locationList">
				<div class="location" data-bind="if: display">
					<h3 data-bind="text: name, click: showInfo"></h3>
				</div>
			</div>
		</div>
		<div class="map" id="map"></div>
		<script src="js/lib/knockout-3.4.2.js"></script>
		<script src="js/lib/jquery-3.2.1.min.js"></script>
		<script src="js/scripts.js"></script>
    	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuv5JwkXy2ha8gF8M98mpT4Xzx-iPB160&v=3&callback=initMap">
    	</script>
	</body>
		
</html>
